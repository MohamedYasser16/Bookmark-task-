<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>

    <div class="mycontainer  p-1 z-n1">
        <section class=" container p-4 mt-4 ">

        
            <header class="head mb-4  text-center  d-flex justify-content-center">
               <div class="w-250px position-relative d-flex justify-content-center">
                <h1 id="h1" class="w-100">Bookmark</h1>
                <div class="after"></div>
               </div> 
            </header>



            <div class="my-4 my-border  mt-5 p-md-3">

                <h2 class="text-center my-5 my-h2"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
                <form action="" class="">
                    <div class="my-4 ">
                        <label for="BookmarkName">
                            <h3 class="fs-5"><i class="fa-solid fa-book-bookmark"></i> Site Name </h3>
                        </label>
                        <input type="text" class="form-control p-2" id="BookmarkName" placeholder="Bookmark Name">

                        <div class="alert alert-danger mt-2 p-2 d-none" role="alert">

                            <i class="fa-regular fa-circle-right p-2"></i> the name is less than 3 <br>
                            <i class="fa-regular fa-circle-right p-2"></i> name must be words
                        </div>

                    </div>

                    <div class="my-4 ">
                        <label for="WebsiteURL">
                            <h3 class="fs-5"><i class="fa-solid fa-link"></i> Site URL </h3>
                        </label>
                        <input type="text" class="form-control p-2" id="WebsiteURL" placeholder="Website URL">

                        <div class="alert alert-danger mt-2 p-2 d-none" role="alert">
                            Url is not valid, Please follow the rules below :
                            <br> <i class="fa-regular fa-circle-right p-2"></i> Site URL must start with " www. "

                            <br>
                            <i class="fa-regular fa-circle-right p-2"></i> Site URL must be a valid one
                        </div>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button id="Submit" class="btn btn-danger mb-4 mt-3 mx-auto ">Submit</button>
                    </div>


                </form>
            </div>


            <section class=" bg-white rounded-1 p-2 ">

                <table class="table mt-4 text-center bg-light">

                    <thead class=" border border-top-0 border-start-0 border-end-0 border-secondary">
                        <tr>
                            <td> <span>Index</span> </td>
                            <td> <span>Website Name</span> </td>
                            <td><span>Visit</span></td>
                            <td> <span>Delete</span></td>
                        </tr>
                    </thead>

                    <tbody id="mycon">

                    </tbody>


                </table>

            </section>


        </section>

    </div>






</body>

</html>
